<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .error-container {
    text-align: center;
    padding: 50px;
}

.error-message {
    color: #dc3545;
    font-size: 1.2em;
    margin: 20px 0;
    padding: 20px;
    background: #f8d7da;
    border: 2px solid #f5c6cb;
    border-radius: 8px;
}

.home-link {
    display: inline-block;
    padding: 12px 20px;
    background: #00FF00;
    color: black;
    text-decoration: none;
    border-radius: 8px;
    transition: background 0.3s;
    margin-top: 20px;
}

.home-link:hover {
    background: #00cc00;
}

@media (max-width: 768px) {
    form {
        width: 90%;
    }
}

    .error {
    display: flex;
    justify-content: center;
    align-items: center;
    }
    .error img{
        max-width: 80%;
        border-radius: 0.5rem;
    }
    </style>
</head>
<body>
    <div class="container error-container">
        <h1>Error Occurred</h1>
        <div class="error">
            <img src="/static/761cI.gif" alt="Error"/>
        </div>
        <div class="error-message">{{.}}</div>
        <a href="/" class="home-link">Back to Home</a>
    </div>
</body>
</html>
